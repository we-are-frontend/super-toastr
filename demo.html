<link rel="stylesheet" type="text/css" href="demo.css">

<script>
    var instanceA = waf.superToastr('instanceA');
    var toastConfig = {};

    function getBackgroundForType(type) {
        if (type === 'WAR') {
            return 'yellow';
        }
        if (type === 'ERR') {
            return '#F44336';
        }
        if (type === 'SUC') {
            return '#26a69a';
        }
        if (type === 'INF') {
            return '#dbdbdb';
        }
        return '';
    }

    function addToast() {
        const toastContent = document.querySelector('textarea[name="toast-content"]').value;
        const toastType = document.querySelector('input[name="toast-type"]:checked').value;
        var toastConfig = {
            type: toastType,
            background: getBackgroundForType(toastType),
            content: toastContent,
            closeBtn: true
        };
        instanceA.addToast(toastConfig);
    }
</script>

<div class="demo">
    <h1>SuperToastr</h1>
    <div class="container">
        <div class="config">
            <div class="content">
                <h3>Toast Content</h3>
                <textarea style="min-width: 400px;" rows="4" name="toast-content" placeholder="simple text or html"><div style="color: #fff;">
                    One toastr to rule them all
                   </div>
                </textarea>
            </div>
            <div class="toast-type">
                <h3>Toast Types</h3>
                <input type="radio" name="toast-type" value="SUC" checked>  success <br>
                <input type="radio" name="toast-type" value="ERR"> error <br>
                <input type="radio" name="toast-type" value="WAR"> warning <br>  
                <input type="radio" name="toast-type" value="INF"> info <br>  
            </div>
        </div>

        <div class="actions">
            <button class="btn" onClick="addToast()">
                add toast
            </button>
        </div>
    </div>

    <div>
        <button class="btn" onClick="instanceA.nextToast()">
            next Toast
        </button>
        <button class="btn" onClick="instanceA.previousToast()">
            previous Toast
        </button>
    </div>

    <span> nb success: total.success</span>
    <span> nb warnings: total.warnings </span>
    -->
</div>
