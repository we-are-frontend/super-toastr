<!DOCTYPE html>
<html style="width: 100%; height: 100%; margin: 0;">
<head>
    <script type="text/javascript" src="./super-toastr.js"></script>
    <link rel="import" href="demo.html">
</head>

<body style="width: 100%; height: 100%; margin: 0;">
<div id="toasts-container"
    style="z-index: 1; pointer-events: none; display: flex; position: absolute; top: 0; width: 100%; height: 100%;">

    var link = document.querySelector('link[rel="import"]');

    var el = content.querySelector('.demo')
    document.body.appendChild(el.cloneNode(true));
</script>

</html>
